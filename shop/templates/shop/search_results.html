{% extends 'shop/base.html' %}
{% block content %}

<h2>Search Results for "{{ query }}"</h2>

<form method="GET" action="{% url 'search_products' %}">
    <input type="text" name="q" placeholder="Search products..." value="{{ query }}">
    
    <select name="category">
        <option value="">All Categories</option>
        {% for category in categories %}
        <option value="{{ category.id }}" {% if category.id|stringformat:"s" == selected_category %}selected{% endif %}>
            {{ category.name }}
        </option>
        {% endfor %}
    </select>

    <input type="number" name="min_price" placeholder="Min Price" value="{{ min_price }}">
    <input type="number" name="max_price" placeholder="Max Price" value="{{ max_price }}">
    
    <button type="submit">Apply Filters</button>
</form>

{% if products %}
    <div class="row">
        {% for product in products %}
        <div class="col-md-4">
            <div class="card">
                <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">${{ product.price }}</p>
                    <a href="{% url 'product_detail' product.id %}" class="btn btn-primary">View Product</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% else %}
    <p>No products found.</p>
{% endif %}

{% endblock %}
