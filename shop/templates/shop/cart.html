{% extends 'base.html' %}  

{% block content %}
<h2>Your Shopping Cart</h2>
<table class="table">
    <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Total</th>
        <th>Action</th>
    </tr>
    {% for order in orders %}
    <tr>
        <td>{{ order.product.name }}</td>
        <td>{{ order.quantity }}</td>
        <td>₹{{ order.total_price }}</td>
        <td>
            <a href="{% url 'checkout' order.product.id %}" class="btn btn-primary">Checkout</a>
        </td>
    </tr>
    {% endfor %}
</table>
<h3>Total: ₹{{ total_amount }}</h3>
{% endblock %}
